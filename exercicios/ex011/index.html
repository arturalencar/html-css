<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos ou simplesmente altere o tamanho da janela do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="/ex011/imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="/ex011/imagens/foto-m.png" type="image/png">
        <img src="/ex011/imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" controls autoplay loop>
        <source src="/ex011/midia/masquerade-luna-cantina.mp3" type="audio/mpeg">
        <source src="/ex011/midia/masquerade-luna-cantina.ogg" type="audio/ogg">
        <source src="/ex011/midia/masquerade-luna-cantina.wav" type="audio/wav">
        <p>Infelizmente seu navegador não é consegue reproduzir o áudio. <a href="./midia/masquerade-luna-cantina.mp3">Clique aqui para baixar o arquivo MP3</a></p>
        <!-- A leitura é feita de cima para baixo, ele só passa para a segunda se primeiro não funcionar, e assim por diante -->
    </audio>
    <!-- MP3 WAV OGG -->
</body>
</html>
